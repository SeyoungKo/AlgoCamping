<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>알고캠핑, 가장 나 다운 캠핑</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/signup.css">
    <link rel="shorcut icon" href="../../static/imgs/favicon.ico" type="image/x-icon" sizes="16x16">
</head>
<body>
    <div class="container">
        <nav class="navbar fixed-top navbar-light bg-light p-4">
            <div class="container-fluid">
                <a class="logo align-items-center" href="/main"> <img class="header-logo-img" src="/static/imgs/algo_logo2.png"></a>
            </div>
        </nav>
    </div>
    <div class="container col-md-7 login">
            <div class="signin-container p-4 bg-light col-md-auto rounded-3 outer-2">
                <div class="container-fluid">
                    <h3 class=" display-12 fw-bold py-2">캠핑 취향 설문</h3>
                    <div class="progress">
                      <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <br>
                    <span>혼자 여유로워서 또는 모두와 함께여서<br>
                    우리가 한 모든 캠핑이 행복할 거에요
                    </span>
                    <br><br>
                    <div class="mb-3"><br>
                        <h5>2. 누구와 함께 캠핑을 가시나요?</h5><br>
                        <div class="row">
                            <div class="d-grid gap-5 mx-auto col-6">
                              <button class="btn p-2 btn-survey2" type="button" id="option-1">가족<br>(3인 이상)</button>
                              <button class="btn p-2 btn-survey2" type="button" id="option-3">친구<br>동료</button>
                            </div>
                            <div class="d-grid gap-5 mx-auto col-6">
                              <button class="btn p-2 btn-survey2" type="button" id="option-2">부부, 연인<br>(2인)</button>
                              <button class="btn p-2 btn-survey2" type="button" id="option-4">혼자<br>(1인)</button>
                            </div>
                        </div><br>
                        <h5>2-1. 반려동물과 함께 하시나요?</h5><br>
                        <div class="row">
                            <div class="d-grid gap-5 mx-auto col-6">
                                <button class="btn p-2 btn-survey2-1" type="button" id="option2-1">함께해요</button>
                            </div>
                            <div class="d-grid gap-5 mx-auto col-6">
                                <button class="btn p-2 btn-survey2-1" type="button" id="option2-2">아니에요</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn me-md-2 btn-survey2-prev" style="background-color: #dbdbdb;" type="button">Prev</button>
                    <button class="btn me-md-2 btn-survey2-next" style="background-color: #1f284a; color:white;" type="button">Next</button>
                </div>
            </div>
    </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/static/js/signup.js"></script>
</body>
</html>
