<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algo Camping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/signup.css">
    <link rel="shorcut icon" href="../../static/imgs/favicon.ico" type="image/x-icon" sizes="16x16">
</head>
<body>
    <div class="container">
        <nav class="navbar fixed-top navbar-light bg-light p-4">
            <div class="container-fluid">
                <a class="logo align-items-center" href="/main"> <img class="header-logo-img" src="/static/imgs/algo_logo2.png"></a>
            </div>
        </nav>
    </div>
    <div class="container col-md-7 login">
            <div class="signin-container p-4 bg-light col-md-auto rounded-3 outer-2">
                <div class="container-fluid">
                    <h3 class=" display-12 fw-bold py-2">캠핑 취향 설문</h3>
                    <div class="progress">
                      <div class="progress-bar bg-warning" role="progressbar" style="width: 70%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <br>
                    <span>거의 다 왔어요,<br>
                    <span class="user-nickname">{{param.name}}</span>님에게 캠핑이 어떤 즐거움을 주는지 생각해보세요</span>
                    <br><br>
                    <div class="mb-3 "><br>
                        <h5>4-1. 캠핑가기 딱 좋은 계절은 언제인가요?</h5><br>
                        <div class="row">
                            <div class="d-grid gap-2 mx-auto col-6">
                              <button class="btn p-2 btn-survey4-1" type="button" id="option-1">봄</button>
                              <button class="btn p-2 btn-survey4-1" type="button" id="option-3">여름</button>
                            </div>
                            <div class="d-grid gap-2 mx-auto col-6">
                              <button class="btn p-2 btn-survey4-1" type="button" id="option-2">가을</button>
                              <button class="btn p-2 btn-survey4-1" type="button" id="option-4">겨울</button>
                            </div>
                        </div><br>
                        <br>
                        <h5>4-2. 어디 근처에서 캠핑하는 걸 좋아하세요?</h5><br>
                        <div class="row">
                            <div class="d-grid gap-2 mx-auto col-6">
                              <button class="btn p-2 btn-survey4-2" type="button" id="option2-1">바다 / 해수욕장</button>
                              <button class="btn p-2 btn-survey4-2" type="button" id="option2-3">산 / 계곡</button>
                            </div>
                            <div class="d-grid gap-2 mx-auto col-6">
                              <button class="btn p-2 btn-survey4-2" type="button" id="option2-2">강 / 호수</button>
                              <button class="btn p-2 btn-survey4-2" type="button" id="option2-4">도심</button>
                            </div>
                        </div><br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn me-md-2 btn-survey4-prev" style="background-color: #dbdbdb;" type="button">Prev</button>
                            <button class="btn me-md-2 btn-survey4-next" style="background-color: #1f284a; color:white;" type="button">Next</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/static/js/signup.js"></script>
</body>
</html>
