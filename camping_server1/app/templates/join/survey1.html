<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>알고캠핑, 가장 나 다운 캠핑</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/signup.css">
    <link rel="shorcut icon" href="../../static/imgs/favicon.ico" type="image/x-icon" sizes="16x16">
</head>
<body>
    <div class="container">
        <nav class="navbar fixed-top navbar-light bg-light p-4">
            <div class="container-fluid">
                <a class="logo align-items-center" href="/main"> <img class="header-logo-img" src="/static/imgs/algo_logo2.png"></a>
            </div>
        </nav>
    </div>
    <div class="container col-md-7 login">
            <div class="signin-container p-4 bg-light col-md-auto rounded-3 outer-2">
                <div class="container-fluid">
                    <h3 class=" display-12 fw-bold py-2">캠핑 취향 설문</h3>
                    <div class="progress">
                      <div class="progress-bar bg-warning" role="progressbar" style="width: 30%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <br>
                    {% if param.name %}
                    <span><span class="user-nickname">{{param.name}}</span>님의 캠핑취향을 알 수 있게<br>
                    간단한 설문을 준비했어요 :)</span>
                    {% else %}
                    <span><span class="user-nickname">캠퍼</span>님의 캠핑취향을 알 수 있게<br>
                    간단한 설문을 준비했어요 :)</span>
                    {% endif %}
                    <br><br>
                    <div class="mb-3 "><br>
                        <h5>1. 캠핑을 1년에 몇 번 가시나요?</h5><br>
                        <div class="d-grid gap-3 col-7 mx-auto">
                            <button class="btn btn-survey1" type="button" id="option-1">6회 이상</button>
                            <button class="btn btn-survey1" type="button" id="option-2">4~5회</button>
                            <button class="btn btn-survey1" type="button" id="option-3">2~3회</button>
                            <button class="btn btn-survey1" type="button" id="option-4">1회</button>
                            <button class="btn btn-survey1" type="button">캠핑은 처음이에요</button>
                        </div>
                        <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn me-md-2 btn-survey1-prev" style="background-color: #dbdbdb;" type="button">Prev</button>
                            <button class="btn me-md-2 btn-survey1-next" style="background-color: #1f284a; color:white;" type="button">Next</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/static/js/signup.js"></script>
</body>
</html>
